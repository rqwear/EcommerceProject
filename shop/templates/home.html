{%  extends 'base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img class="img-fluid" src="{% static 'images/sale1.png' %}">
        </div>
    </div>
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bolt">Our products</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-5">
                        <div class="p-4">
                            {% if product.image %}
                                <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}"></a>

                            {% else %}
                                <p class="fnt-weight-bold mb-0">
                                <a href="{{ product.get_url }}">No photo(Product detail)</a>
                                </p>
                            {% endif %}
                        </div>
                        <div class="card-footer d-flex justyfy-content-between" style="background : transparent; border-color: transparent">
                            <p class="fnt-weight-bold mb-4 p-3">
                                {{ product.name }}
                            </p>
                            <h5 class="text-info font-italic mb-4 p-3">  {{ product.price }}</h5>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
